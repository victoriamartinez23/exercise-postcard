<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Vast+Shadow&display=swap" rel="stylesheet" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Marcellus&family=Vast+Shadow&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Hola, esta es una postal muy especial. La creé especialmente para ti usando HTML5 y CSS.</p>
					<p>Quiero que la conserves por siempre. ¡Espero que te guste!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Aquí un nombre" />
					<input type="text" placeholder="Aquí un email" />
					<input type="text" placeholder="Aquí el mensaje" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Envía mi postal</button>
			</div>
		</div>
	</body>
